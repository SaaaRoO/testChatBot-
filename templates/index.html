<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <title>AI Chat Assistant</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>AI Chat Assistant</h1>
        </header>
        <main class="chat-area">
            <div id="chat-box" class="chat-box"></div>
            <form id="chat-form" class="chat-form" onsubmit="sendMessage(event)">
                <input type="text" id="user-input" class="input-field" placeholder="Type your message here..." required>
                <input type="file" id="file-input" class="file-input" accept="image/*,video/*,audio/*">
                <button type="submit" class="send-btn"><i class="fas fa-paper-plane"></i></button>
            </form>
        </main>
        <footer class="footer">
            <p>Powered by Google Generative AI</p>
        </footer>
    </div>
</body>
</html>
